<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://d3mlfyygrfdi2i.cloudfront.net/favicon.png?v=2" rel="icon" type="image/png">
<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
<title>FEC :: Kickstarter</title>
</head>
<body>
<div id="Product"></div>
<script type="text/javascript" src="app.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script>
  const project = window.location.href.split('?id=')[1] || 1;
  ReactDOM.render(
    React.createElement(Product, {projectId: project}),
    document.getElementById('Product')
  );
</script>
</body>
</html>
